<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>

    <div class="main">
      <div class="header">
        <h1>TODO App</h1>
        <h5>Created with HTML, CSS and JavaScript</h5>
      </div>
      <div class="form_input">
        <form onsubmit="addTodo(event)">
          <input type="text" name="todo" id="todo" />
          <input type="submit" value="Add Todo" />
        </form>
      </div>

    <div class="todo_list">
      <div class="todo_value">
        <h3>Test Value</h3>
      </div>
      <div class="buttons">
        <button class="completed" onclick="completed()" name="Completed" value="Completed">Completed</button>
        <button class="delete" onclick="deleteTodo()" name="delete" value="Delete">Delete</button>
      </div>
    </div>
  </div>

    <script type="text/javaScript" src="scripts.js"></script>
  </body>

</html>
